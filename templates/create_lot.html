{% extends 'base.html' %}
{% block content %}
<h2>Create Parking Lot</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Prime Location Name</label>
    <input type="text" class="form-control" name="prime_location_name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Price (per unit time)</label>
    <input type="number" step="0.01" class="form-control" name="price" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="address" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Pin Code</label>
    <input type="number" class="form-control" name="pin_code" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Maximum Number of Spots</label>
    <input type="number" class="form-control" name="maximum_number_of_spots" required>
  </div>
  <button type="submit" class="btn btn-success">Create</button>
</form>
{% endblock %}
