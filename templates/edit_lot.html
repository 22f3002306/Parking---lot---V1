{% extends 'base.html' %}
{% block content %}
<h2>Edit Parking Lot</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Prime Location Name</label>
    <input type="text" class="form-control" name="prime_location_name" value="{{ lot.prime_location_name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Price (per unit time)</label>
    <input type="number" step="0.01" class="form-control" name="price" value="{{ lot.price }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="address" value="{{ lot.address }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Pin Code</label>
    <input type="number" class="form-control" name="pin_code" value="{{ lot.pin_code }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
